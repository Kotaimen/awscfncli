Version: 2
Blueprints:
  Base:
    Template: "test.template.yaml"
    Region: "cn-east-1"
    Profile: "ray"
    Capabilities: [CAPABILITY_IAM]
    Tags:
      Project: 'demo'
      Environment: 'dev'
  Prod:
    Region: "eu-west-1"
    Profile: "prod"
    Tags:
      Environment: 'prod'   
Stages:
  Staging:
    Vpc1:
      StackName: "StackNameOfVpc1"
      Template: "test.template.yaml"
      Region: "us-east-1"
      Profile: "bob"
      Package: True
      Tags:
        key1: 'value1'
        key2: 'value2'
    Vpc2:
      Template: "test.template.yaml"
      Region: "us-east-2"
      Profile: "ray"
      Package: True
      Tags:
        key3: 'value3'
        key4: 'value4'
    Vpc3:
      Extends: 'Base'
      Capabilities: [CAPABILITY_NAMED_IAM]
      Tags:
        Environment: 'prod'
        Department: 'cloud'
  Prod:  
    Vpc1:
      Extends: [ 'Base', 'Prod' ]

